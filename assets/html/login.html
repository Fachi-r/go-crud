<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HELSB | Screening Service</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />

		<!-- Our CSS file -->
		<link rel="stylesheet" href="/assets/css/login.css" />
		<link
			rel="shortcut icon"
			href="/assets/images/favicon.ico"
			type="image/x-icon" />
		<link rel="apple-touch-icon" href="/assets/images/favicon.ico" />
	</head>

	<body>
		<!-- Modal trigger button -->
		<button
			id="modal-btn"
			type="button"
			class="btn"
			data-bs-toggle="modal"
			data-bs-target="#modalId"
			aria-hidden="true"
			hidden>
			Success
		</button>

		<!-- Modal Body -->
		<div
			class="modal fade"
			id="modalId"
			tabindex="-1"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			role="dialog"
			aria-labelledby="modalTitleId"
			aria-hidden="true">
			<div
				class="modal-dialog modal-dialog-scrollable modal-dialog-centered"
				role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title fw-bold" id="modalTitleId">Success</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p class="h5">Your details have been uploaded successfully!</p>
						<p class="h5">Your new Student Loan Number is:</p>
						<h4 id="loan-number-div" class="display-4"></h4>
					</div>
					<div class="modal-footer">
						<p class="fw-light w-100 text-center">
							Make sure not to share your loan number with anyone.
						</p>
					</div>
				</div>
			</div>
		</div>

		<main class="p-5 bg-light rounded-3">
			<div
				class="container-fluid py-5 d-flex flex-column align-items-center">
				<img
					id="logo"
					src="/assets/images/logo_small.png"
					class="img-thumbnail rounded-circle"
					alt="HELSB Logo small" />

				<h1 class="display-5 p-4 fw-bold">HELSB Screening Service</h1>
				<!-- Enter Receipt Number -->
				<form id="form" class="col-md-8 fs-5 needs-validation">
					<div class="mb-3">
						<label for="receipt_number" class="form-label">
							Enter Receipt Number:
						</label>
						<input
							class="form-control form-control-lg"
							type="number"
							id="receipt_number"
							placeholder="12345678"
							required />
						<div class="invalid-feedback">Invalid receipt number!</div>
					</div>

					<!-- Checkbox -->
					<div class="form-check form-switch mb-3">
						<input
							class="form-check-input"
							type="checkbox"
							id="checkbox" />
						<label class="form-check-label" for="checkbox"
							>I'm a returning student</label
						>
					</div>

					<!-- Disabled Options - Activated only if checkbox is checked -->
					<div class="options mb-3">
						<div class="mb-3">
							<label for="loan_number" class="form-label">
								Student Loan Number:
							</label>
							<div class="input-group mb-3">
								<span class="input-group-text" id="prepend">S#</span>
								<input
									type="number"
									class="form-control form-control-lg"
									name="loan_number"
									aria-label="loan_number"
									aria-describedby="prepend"
									id="loan_number"
									aria-disabled="true"
									disabled
									required />
							</div>
							<div class="invalid-feedback">Invalid receipt number!</div>
						</div>
					</div>

					<button type="submit" class="btn btn-primary btn-lg w-50 m-auto">
						Check Details
					</button>
				</form>
			</div>
			<footer>
				<!-- place footer here -->
				<small>
					&copy; 2024 Higher Education Loans & Scholarships Board. All
					rights reserved.</small
				>
			</footer>
		</main>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"></script>

		<script src="/assets/js/login.js" defer></script>
	</body>
</html>
