<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HELSB | Screening Form</title>
		<link rel="stylesheet" href="/assets/css/login.css" />
		<script src="/assets/js/login.js" defer></script>
		<!-- Bootstrap links -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
			defer
		></script>
	</head>
	<body>
		<section class="p-5">
			<!-- Enter Receipt Number -->
			<form id="form" class="p-5 needs-validation">
				<div class="mb-3">
					<label for="receipt_number" class="form-label">
						Enter Receipt Number:
					</label>
					<input
						class="form-control"
						type="number"
						id="receipt_number"
						placeholder="12345678"
						required
					/>
					<div class="invalid-feedback">Invalid receipt number!</div>
				</div>

				<!-- Checkbox -->
				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" id="checkbox" />
					<label class="form-check-label" for="checkbox">
						I'm a returning student?
					</label>
				</div>

				<!-- Disabled Options - Activated only if checkbox is checked -->
				<div class="options">
					<div class="mb-3">
						<label for="loan_number" class="form-label">
							Student Loan Number:
						</label>
						<div class="input-group mb-3">
							<span class="input-group-text" id="prepend">S#</span>
							<input
								type="number"
								class="form-control"
								name="loan_number"
								aria-label="loan_number"
								aria-describedby="prepend"
								id="loan_number"
								aria-disabled="true"
								required
								disabled
							/>
						</div>
						<div class="invalid-feedback">Invalid receipt number!</div>
					</div>
				</div>

				<button type="submit" class="btn btn-primary submit_btn">
					Check Details
				</button>
			</form>
		</section>
	</body>
</html>
