<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HELSB | Upload</title>
		<link rel="stylesheet" href="/assets/css/login.css" />
		<script src="/assets/js/upload.js" defer></script>
		<!-- Bootstrap links -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
			defer></script>
		<link
			rel="shortcut icon"
			href="/assets/images/favicon.ico"
			type="image/x-icon" />
		<link rel="apple-touch-icon" href="/assets/images/favicon.ico" />
	</head>
	<body>
		<form
			id="form"
			class="form container center py-5"
			action="http://localhost:5000/api/files"
			method="post"
			enctype="multipart/form-data">
			<div class="mb-3">
				<label for="" class="form-label">NRC</label>
				<input
					required
					type="file"
					accept=".pdf"
					class="form-control"
					name="nrc"
					id="nrc" />
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Confirmation Slip</label>
				<input
					required
					type="file"
					accept=".pdf"
					class="form-control"
					name="confirmation_slip"
					id="confirmation_slip" />
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Payment History</label>
				<input
					required
					type="file"
					accept=".pdf"
					class="form-control"
					name="payment_history"
					id="payment_history" />
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Bank Statement</label>
				<input
					required
					type="file"
					accept=".pdf"
					class="form-control"
					name="bank_statement"
					id="bank_statement" />
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Transcript</label>
				<input
					required
					type="file"
					accept=".pdf"
					class="form-control"
					name="transcript"
					id="transcript" />
			</div>

			<!-- First Year Extra Details -->
			<div class="options">
				<div class="mb-3">
					<label for="" class="form-label">Guardian NRC</label>
					<input
						required
						type="file"
						accept=".pdf"
						class="form-control"
						name="guardian_nrc"
						id="guardian_nrc"
						disabled
						aria-disabled="true" />
				</div>
				<div class="mb-3">
					<label for="" class="form-label">TPIN Certificate</label>
					<input
						required
						type="file"
						accept=".pdf"
						class="form-control"
						name="tpin"
						id="tpin"
						disabled
						aria-disabled="true" />
				</div>
			</div>

			<div class="d-grid gap-2">
				<button
					type="submit"
					name="submit_button"
					id="submit_button"
					class="btn btn-primary">
					Submit Files
				</button>
			</div>
		</form>
	</body>
</html>
